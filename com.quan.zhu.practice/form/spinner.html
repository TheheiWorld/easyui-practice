<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spinner</title>
</head>
<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
<script type="text/javascript" src="../../jquery.min.js"></script>
<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $('#ss').spinner({
            required:true,
            spinAlign: "horizontal",
            increment:1,
            width : 100,
            onSpinUp : function () {
            },
            spin : function (down) {
                console.log(down);
            }
        });

        $('#spinnernumber').numberspinner({
            width : 100,
            min: 10,
            max: 100,
            value : 0,
            editable: false,
            spinAlign: "horizontal",
            increment : 2
        });

        $('#stime').timespinner({
            width : 200,
            min: '08:30',
            value : "0",
            required: true,
            showSeconds: false
        });
    });

    function hours() {
        var hour = $('#stime').timespinner('getHours')
        alert(hour);
    }

</script>
<body>
    <input id="ss">
    <input id="spinnernumber" required="required" style="width:80px;">
    <input id="stime" style="width:80px;">
    <button onclick="hours()">get Hours</button>
</body>
</html>
