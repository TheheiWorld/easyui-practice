<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Draggable</title>
</head>
<script type="text/javascript" src="../../jquery.min.js"></script>
<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {
        $('#block').draggable({
            handle :'#title',
            revert : true,
            proxy: function(source){
                var p = $('<div style="border:1px solid red;width:80px"></div>');
                p.html($(source).html()).appendTo('body');
                return p;
            }
        });

        $('#block2').draggable({
            handle :'#title2',
            revert : true
        });

        $('#dd').droppable({
            accept:'#block2',
            onDrop: function(e,source){
                $(this).html($(source).html());
            },
            onDragEnter : function (e, source) {
                console.log(e);
                console.log(source);
            }
        });
    });

</script>

<body>
    <div id="block" style="width:100px;height:100px;">
        <div id="title" style="background:#ccc;">title</div>
    </div>

    <div id="block2" style="width:100px;height:100px;">
        <div id="title2" style="background:#ccc;">title</div>
    </div>

    <div id="dd" style="width:200px;height:200px; background-color: red;"></div>

</body>
</html>
